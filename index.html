<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>todolist</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <div class="form">
      <h1 class="title">todos</h1>
      <form class="add-form" method="post">
          <input class="add-form-input" id="add-form-input" type="text" placeholder="What needs to be done?" required>
      </form>
    <div class="main">
    <ul class="todo-list">
        <li class="todo-list-item">
            <label for="todo-list-input">
              <input class="todo-list-input" type="checkbox" id="todo-list-input">
              <span>Мирьли</span>
            </label>
        </li>
        <li class="todo-list">
          <label for="todo-list-input">
            <input class="todo-list-input" type="checkbox" id="todo-list-input">
            <span>Про</span>
          </label>
        </li>
    </ul>
    </div>
    <p class="tasks hidden">Все задачи выполнены. Новых задач нет.</p>
    <template id="task-template">
      <li class="todo-list-item">
        <label class="css-label">
          <input type="checkbox" class="todo-list-input">
          <span></span>
        </label>
      </li>
    </template>
    <script src="todolist.js"></script>
  </div>
</div>
  </body>
  
</html>
